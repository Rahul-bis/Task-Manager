<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?language,translation') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background for readability */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
            margin-top: 5%;
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        form {
            margin-top: 20px;
        }
        label {
            color: #ccc;
            font-size: 1.1rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            transition: background 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #003580);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translator</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="text_to_translate">Text to Translate</label>
                <textarea id="text_to_translate" name="text_to_translate" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="target_language">Select Language</label>
                <select id="target_language" name="target_language" class="form-control">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Translate</button>
        </form>

        {% if translation %}
        <div class="mt-4">
            <h4>Translated Text:</h4>
            <p>{{ translation.text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
